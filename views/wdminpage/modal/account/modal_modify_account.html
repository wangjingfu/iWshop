<div class="modal fade" id="modal_modify_account">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">编辑账号</h4>
            </div>
            <div class="modal-body">
                <form id="supplier-info">
                    <div class="row">
                        <div class="col-xs-4">
                            <div class="form-group">
                                <label>姓名</label>
                                <input type="text" placeholder="请输入姓名" class="form-control"
                                       ng-model="account.admin_name"/>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group">
                                <label>账号</label>
                                <input type="text" placeholder="请输入账号" class="form-control"
                                       ng-model="account.admin_account"/>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group">
                                <label>密码</label>
                                <input type="password" placeholder="请输入密码" class="form-control"
                                       ng-model="account.admin_password_new"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label>权限</label>

                                <div id="authList" class="expprovince clearfix" style="display: block;width: 100%;">
                                    <a class="expitem sm" data-auth="stat" href="javascript:;">报表中心</a>
                                    <a class="expitem sm" data-auth="orde" href="javascript:;">订单管理</a>
                                    <a class="expitem sm" data-auth="prod" href="javascript:;">商品管理</a>
                                    <a class="expitem sm" data-auth="gmes" href="javascript:;">营销管理</a>
                                    <a class="expitem sm" data-auth="user" href="javascript:;">会员管理</a>
                                    <a class="expitem sm" data-auth="comp" href="javascript:;">代理合作</a>
                                    <a class="expitem sm" data-auth="sett" href="javascript:;">微店设置</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="saveAccount()">保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
