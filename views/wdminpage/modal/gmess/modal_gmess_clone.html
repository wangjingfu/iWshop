<div class="modal fade" id="modal_gmess_clone">
    {literal}
    <div class="modal-dialog" style="width: 560px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">下载素材</h4>
            </div>
            <div class="modal-body clearfix">
                <p>你确定要下载 <b ng-bind="'《' +gmess.title+ '》'"></b> 到我的素材吗</p>
                <div class="progress" style="margin-top: 10px;" ng-show='downloading'>
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45"
                         aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="download()" class="btn btn-success"><span
                        style="right: 1px;" class="glyphicon glyphicon-save"
                        aria-hidden="true"></span> 下载
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
    {/literal}
</div>
